<script>
  (function (width) {
    const fontSize = (window.innerWidth || document.documentElement.clientWidth) / width * 100 + "px";
    document.documentElement.style.fontSize = fontSize;
    document.body.style.fontSize = "12px";
  })(750)

</script>
